    <div class="member-card">

    <div class="member-card">

    </div>
    <div class="member-card">
      <img src="images/aromaal.jpg" alt="Member 2">

    <div class="member-card">
      <img src="images/jacob.jpg.jpg" alt="Member 2">
      <h2>Jacob Mark Mathew</h2>

    </div>
    <!-- Add more member cards here -->

  <section class="points-table-section">
    <h2>Team Points Table</h2>
    <table class="points-table">
      <thead>
        <tr>
          <th>Team Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Team Dynamoz</td>
          <td><input type="number" min="0" id="alpha" data-team="alpha" value="0"></td>
        </tr>
        <tr>
          <td>Team Octaforce</td>
          <td><input type="number" min="0" id="bravo" data-team="bravo" value="0"></td>
        </tr>
        <tr>
          <td>Team Risepoint</td>
          <td><input type="number" min="0" id="charlie" data-team="charlie" value="0"></td>
        </tr>
        <tr>
          <td>Team CompileCorps</td>
          <td><input type="number" min="0" id="delta" data-team="delta" value="0"></td>
        </tr>
        <tr>
          <td>Team Triumph</td>
          <td><input type="number" min="0" id="echo" data-team="echo" value="0"></td>
        </tr>
        <tr>
          <td>Team Nexarise</td>
          <td><input type="number" min="0" id="foxtrot" data-team="foxtrot" value="0"></td>
        </tr>
        <tr>
          <td>Team Suii</td>
          <td><input type="number" min="0" id="Suii" data-team="Suii" value="0"></td>
        </tr>
      </tbody>
    </table>
  </section>
  <script>
    // Load points from localStorage on page load
    window.onload = function () {
      const inputs = document.querySelectorAll('input[data-team]');
      inputs.forEach(input => {
        const team = input.dataset.team;
        const savedPoints = localStorage.getItem(`points-${team}`);
        if (savedPoints !== null) {
          input.value = savedPoints;
        }
  
        // Save to localStorage when value changes
        input.addEventListener('input', () => {
          localStorage.setItem(`points-${team}`, input.value);
        });
      });
    };
  </script>
  
</body>
</html>
